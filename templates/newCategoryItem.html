{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1">
		<h1>{{category.name}}</h1>
		<h3>New Item</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding">
		<form action="#" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Item">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Item"></textarea>
				<button type="submit" class="btn padding btn-primary" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
