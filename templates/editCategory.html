{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{category.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5 col-md-offset-1">
			<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<button type="submit" class="btn btn-primary" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
			</form>
			<span class="cancel">
				<a href = '{{url_for('showItems', category_id = category.id)}}'>
					<button class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</span>
		</div>
		<div class="col-md-6"></div>
	</div>
{% endblock %}
